{% load staticfiles %}

<div class="col-sm-4">
    {% with 'image/'|add:title|lower|add:'.jpg' as path %}
        <h3 align="center">{{ title }}</h3>
        <div align="center">
            <a href="/expression/example/{{ title }}">
                <img src="{% static path %}" class="img-responsive img-thumbnail" align="center">
            </a>
        </div>
    {% endwith %}
</div>
