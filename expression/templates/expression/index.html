{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Expression Classifier :)</title>
    <link rel="stylesheet" type="text/css" href="{% static "expression/css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "expression/css/emotion.css" %}">
</head>
<body>
    <div class="container">
        <!-- Static navbar -->
          <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
              <div class="navbar-header">
                <a class="navbar-brand" href="/">Expressions :)</a>
              </div>
              <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                </ul>
              </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
          </nav>

          <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="page-header">
          <div class="container">
            <h1>{% block jumbo_title %}Let's find some feelings!{% endblock %}</h1>
            {% block jumbo_content %}<h3>Upload an image from the web</h3>{% endblock %}
          </div>
        </div>


        {% block content %}
        {% endblock %}
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted"></p>
      </div>
    </footer>
    <script src="{% static "expression/js/jquery-2.1.3.min.js" %}"></script>
    <script src="{% static "expression/js/bootstrap.min.js" %}"></script>
</body>
</html>
