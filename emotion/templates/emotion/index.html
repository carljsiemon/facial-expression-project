{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Emotion Classifier</title>
    <link rel="stylesheet" type="text/css" href="{% static "emotion/css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "emotion/css/my.css" %}">
</head>
<body>
    <div class="container">
        <!-- Static navbar -->
          <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Emotion Classifier</a>
              </div>
              <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                  <li class="active"><a href="/">Home</a></li>
                </ul>
              </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
          </nav>

          <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="page-header">
          <div class="container">
            <h1>{% block jumbo_title %}Let's find some feelings!{% endblock %}</h1>
            {% block jumbo_content %}<h3>Upload an image from the web</h3>{% endblock %}
          </div>
        </div>


        {% block content %}
        {% endblock %}
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted"></p>
      </div>
    </footer>
    <script src="{% static "emotion/js/jquery-2.1.3.min.js" %}"></script>
    <script src="{% static "emotion/js/bootstrap.min.js" %}"></script>
</body>
</html>
