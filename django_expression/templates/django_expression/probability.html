<p>
    <h3 class="progress-label">{{ title }}</h3>
    <div class="progress">
        <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="{{ value|floatformat:"0" }}"
             aria-valuemin="0" aria-valuemax="100" style="width: {{ value|floatformat:"0" }}%;">
            <span class="sr-only">{{ value|floatformat:"0" }}% Probability</span>
        </div>
    </div>
</p>
